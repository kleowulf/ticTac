<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe- Pokemon</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="center">
			<h1>TIC TAC TOE POKEMON</h1><br>
			<h2></h2>
		</div>

		<div class="grid">
			<div class="cell" id="upperLeft"><img src="" id="upperLeftImg"></div><div class="cell" id="upperMiddle"><img src="" id="upperMiddleImg"></div><div class="cell" id="upperRight"><img src="" id="upperRightImg"></div>
			<div class="cell" id="middleLeft"><img src="" id="middleLeftImg"></div><div class="cell" id="middleMiddle"><img src="" id="middleMiddleImg"></div><div class="cell" id="middleRight"><img src="" id="middleRightImg"></div>
			<div class="cell" id="lowerLeft"><img src="" id="lowerLeftImg"></div><div class="cell" id="lowerMiddle"><img src="" id="lowerMiddleImg"></div><div class="cell" id="lowerRight"><img src="" id="lowerRightImg"></div>
		</div>

		<div class="center">
			<h3>Pick Your Trainer</h3><br>
		</div>
		
		<div class="center">
			<img src="assets/ash.jpeg" class="player" id="ash" alt="ash">
			<img src="assets/gary.jpeg" class="player" id= "gary" alt="gary">
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
